<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


  <div class="container py-5">
    <div class="card">
      <div class="card-header bg-secondary-subtle text-dark">
        <h5 class="mb-0">Payment form example</h5>
      </div>
      <div class="card-body">

        <div class="alert alert-danger">
          Some fields are missing
        </div>

        <form>

        <!-- Card Row -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>

          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="text" class="form-control" placeholder="0000">
          </div>

          <div class="col-md-3">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>

        <!-- Name Row -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <!-- Location Row -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Florida</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <!-- Bottom Row -->
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-2">
              <span class="badge bg-secondary">Visa</span>
              <span class="badge bg-secondary">MasterCard</span>
              <span class="badge bg-secondary">AmEx</span>
              <span class="badge bg-secondary">Discover</span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea>
          </div>
        </div>

      </form>

      </div>
      <div class="card-footer bg-secondary-subtle text-end">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
